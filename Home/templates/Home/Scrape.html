{% extends 'base.html' %}
{% block content %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static%}
    <link href="{% static 'css/scrape.css'%}" rel="stylesheet" media="all">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Scrape</title>
  </head>
<body>

<div class="header">
  <h1>Scrape From Indeed</h1>
</div>


 {%for Scrape in Scrapes%}
<div class="card-deck">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{Scrape.title}}</h5>
      <ul class="list-group">
        <li class="list-group-item list-group-item-success"><i class="fa fa-briefcase"style="font-size:20px;"></i>  {{Scrape.Company}}</li>
        <li class="list-group-item list-group-item-success"><i class="fa fa-map-marker"style="font-size:20px;"></i>  {{Scrape.Location}}</li>
        <li class="list-group-item list-group-item-success"><i class="fa fa-clock-o"style="font-size:20px;"></i>  {{Scrape.Date}}</li>
        <li class="list-group-item list-group-item-success"><i class="fa fa-inr"style="font-size:20px;"></i>  {{Scrape.Salary}}</li>
        <li class="list-group-item list-group-item-success"><i class="fa fa-user"style="font-size:20px;"></i>  {{Scrape.Description}}</li>
      </ul>

    </div>
<!--    <div class="card-footer">-->
<!--      <button type="button" class="btn" id="left-panel-link" >Register</button>-->
<!--      <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal1" id="right-panel-link">-->
<!--        Learn More-->
<!--      </button>-->
<!--    </div>-->
  </div>
</div>
{% endfor %}


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}

</body>
</html>
