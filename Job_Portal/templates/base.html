<body>
   <nav class="navbar navbar-expand-md navbar-dark bg-dark Navigation">
        <a class="navbar-brand" href="{% url 'home' %}">Job Portal</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Find Jobs</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
            <a class="nav-link" href="{% url 'Resume' %}" >Submit Your CV</a>
            </li>
             <li class="nav-item">
            <a class="nav-link" href="{% url 'PostJob'%}">Post Jobs</a>
            </li>
            {% if user.is_authenticated %}
             <li class="nav-item">
             <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
            </li>
            <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token%}
                <input type="hidden"/>
            </form>
            {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{%url 'signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{%url 'signin' %}">Sign In</a>
            </li>
            {% endif %}

        </ul>
      </div>
    </nav>
