		 <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>

                        <form method="POST" class="register-form" id="register-form"  action="{% url 'signup' %}">
                           {% csrf_token %}

                           <!-- <div class="form-group">
                                <label for="FirstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="FirstName" id="FirstName" placeholder="First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="SecondName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="SecondName" id="SecondName" placeholder="Last Name"/>
                            </div>-->
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" required placeholder="User Name"/>
                            </div>
                            <div class="form-group">
                                <label for="Uemail"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="Uemail" id="Uemail" required placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" required placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" required placeholder="Repeat your password"/>
                            </div>
                           <!-- <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>-->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
						{% load static%}
                        <figure><img src="{% static 'images/man-working-with-computer-bright-colorful-vector-illustration.jpg'%}" alt="sing up image"></figure>
                        <a href="{% url 'signin' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
		 </div>
